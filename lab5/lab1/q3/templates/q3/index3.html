<html>
<head>
<title>Lab - 3</title> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type = "text/javascript" language="javascript">
    $(document).ready(function () {
        let $output = $('.output');
        $('tr > td > button').each(function () {
            $(this).click(function () {
                let className = $(this).attr('class');
                if (className === "AC") {
                    $output.val("");
                } else if (className === "backspace") {
                    $output.val($output.val().slice(0, -1));
                } else if (className === "equal_to") {
                    $output.val(eval($output.val()));
                } else if (className === "dot") {
                    $output.val($output.val() + ".");
                } else {
                    $output.val($output.val() + className);
                }
            });
        })
    })
</script>
</head>
<body>
<div id="container">
    <table>
        <tr>
            <th colspan="4"><input type="text" class="output"/></th>
        </tr>
        <tr>
            <td><button class="AC">AC</button></td>
            <td><button class="(">(</button></td>
            <td><button class=")">)</button></td>
            <td><button class=")">/</button></td>
        </tr>
        <tr>
          <td><button class="1">1</button></td>
          <td><button class="2">2</button></td>
          <td><button class="3">3</button></td>
          <td><button class="*">*</button></td>
        </tr>
        <tr>
          <td><button class="4">4</button></td>
          <td><button class="5">5</button></td>
          <td><button class="6">6</button></td>
          <td><button class="-">-</button></td>
        </tr>
        <tr>
          <td><button class="7">7</button></td>
          <td><button class="8">8</button></td>
          <td><button class="9">9</button></td>
          <td><button class="+">+</button></td>
        </tr>
        <tr>
            <td><button class="0">0</button></td>
            <td><button class="dot">.</button></td>
            <td><button class="backspace"><-</button></td>
            <td><button class="equal_to">=</button></td>
          </tr>
      </table>
</div>
</body>
</html>
