    <script>
        $(document).ready(function () {
            $('#submit-button').on('click', function () {
                let doj = $('#doj-input').val();
                let dateDoj = new Date(doj);
                let dateCurrent = new Date();
                let msg = 'YES';

                $('.answer').text(msg);

            } )
        } )
