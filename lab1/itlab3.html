<html>
<head>
<title>ITLab</title> 
<script type = "text/javascript" src = "jquery-3.6.0.js">
</script>
<script type = "text/javascript" language="javascript" src="itlab3.js">
</script>
</head>
<body>
<div id="container" style="width:100%; display: flex; height: 100%;">
    <div class="form" style="background-color: lightyellow; width: 50%; height: 100%;">
        <label for="color">Choose a background color</label>
        <select name="color" id="color">
            <option value="yellow">Yellow</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
        <br>
        <br>
        <br>
        <label for="font">Choose a font</label>
        <select name="font" id="font">
            <option value="Verdana">Verdana</option>
            <option value="Arial">Arial</option>
            <option value="monospace">monospace</option>
            <option value="sans-serif">sans-serif</option>
        </select>
        <br>
        <br>
        <br>
        <label for="font_size">Specific numeric font size</label>
        <input type="number" name="font_size" id="font_size" min="1" max="100" value="25">
        <br>
        <br>
        <br>
        <label>Choose a border style</label>
        <br>
        <input type="radio" id="None" name="border_style" value="" checked>
        <label for="None">None</label><br>
        <input type="radio" id="Double" name="border_style" value="double">
        <label for="Double">Double</label><br>
        <input type="radio" id="Solid" name="border_style" value="solid">
        <label for="Solid">Solid</label>
        <br>
        <br>
        <br>
        <input type="checkbox" id="add_picture" name="add_picture" value="add_pic" checked>
        <label for="add_picture">Add a default picture</label>
        <br>
        <br>
        <br>
        <label for="text">Enter greetings</label>
        <textarea name="text" id="text">Happy Birthday</textarea>
        <br>
        <br>
        <br>
        <button class="update">Update</button>
    </div>
    <div class="card" style="background-color: yellow; width: 50%; height: 100%; display: flex; align-items: center; flex-direction: column; padding: 5em;">
        <div class="text" style="font-family: Verdana; font-size: 25px;">Happy Birthday</div>
        <div class="picture">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Birthday_cake.jpg" alt="Birthday cake" style="width:100%; padding-top: 20em;">
        </div>
    </div>
</div>
</body>
</html>
