<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    .container > div, .container > div > div {
        background: #f2f2f2;
        border: 1px solid #aaa;
        padding: 2em;
    }
</style>
<body>
    <div class="container">
        <div class="row" >
            <button type="button" class="btn btn-outline-primary">Primary</button><br>
            <button type="button" class="btn btn-outline-secondary">Secondary</button><br>
            <button type="button" class="btn btn-outline-success">Success</button><br>
            <button type="button" class="btn btn-outline-info">Info</button><br>
            <button type="button" class="btn btn-outline-warning">Warning</button><br>
            <button type="button" class="btn btn-outline-danger">Danger</button><br>
            <button type="button" class="btn btn-outline-dark">Dark</button><br>
            <button type="button" class="btn btn-outline-light text-dark">Light</button><br>
        </div>
        <div class="row">
            <div class="col">
                <span class="badge badge-primary">Primary</span>
                <span class="badge badge-secondary">Secondary</span>
                <span class="badge badge-success">Success</span>
                <span class="badge badge-danger">Danger</span>
                <span class="badge badge-warning">Warning</span>
                <span class="badge badge-info">Info</span>
                <span class="badge badge-light">Light</span>
                <span class="badge badge-dark">Dark</span>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <br><input class="form-control" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  
                  <div class="input-group mb-3">
                    <br><input class="form-control" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2">@example.com</span>
                    </div>
                  </div>
                  
                  <label for="basic-url">Your vanity URL</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                    </div>
                    <br><input class="form-control" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                  </div>
                  
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <br><input class="form-control" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                      <span class="input-group-text">.00</span>
                    </div>
                  </div>
                  
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">With textarea</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
            </div>
            <div class="col">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-primary">Left</button>
                  <button type="button" class="btn btn-secondary">Middle</button>
                  <button type="button" class="btn btn-danger">Right</button>
                </div>
                <br>
                <br><input class="form-control" type="button">
                <br><input class="form-control" type="checkbox">
                <br><input class="form-control" type="color">
                <br><input class="form-control" type="date">
                <br><input class="form-control" type="datetime-local">
                <br><input class="form-control" type="email">
                <br><input class="form-control" type="file">
                <br><input class="form-control" type="hidden">
                <br><input class="form-control" type="month">
                <br><input class="form-control" type="number">
                <br><input class="form-control" type="password">
                <br><input class="form-control" type="radio">
                <br><input class="form-control" type="range">
                <br><input class="form-control" type="reset">
                <br><input class="form-control" type="search">
                <br><input class="form-control" type="submit">
                <br><input class="form-control" type="tel">
                <br><input class="form-control" type="text">
                <br><input class="form-control" type="time">
                <br><input class="form-control" type="url">
                <br><input class="form-control" type="week">
            </div>
        </div>
    </div> 
</body>
</html>
